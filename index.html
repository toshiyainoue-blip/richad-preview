<style>
  #previewFrame {
    width: 375px;              /* 表示したい枠 */
    margin: auto;
    background: #fff;
    border: 1px solid #ccc;
    overflow: hidden;
  }

  /* 中身(広告)の“基準サイズ” */
  #adStage {
    width: 300px;
    height: 600px;
    transform-origin: top left;
  }
</style>

<div id="previewFrame">
  <div id="adStage"></div>
</div>

<script>
  function fitScale() {
    const frame = document.getElementById("previewFrame");
    const stage = document.getElementById("adStage");

    // 広告の想定サイズ（classから拾うのも可）
    const baseW = 300;
    const baseH = 600;

    // frame幅に合わせて縮尺
    const scale = frame.clientWidth / baseW;

    stage.style.transform = `scale(${scale})`;
    frame.style.height = `${baseH * scale}px`;
  }

  // 注入後・リサイズ時にフィット
  window.addEventListener("resize", fitScale);
</script>
